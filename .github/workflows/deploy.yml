name: Deploy to Cloudflare

on:
  push:
    branches:
      - master
      - staging
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to ${{ github.event.inputs.environment || (github.ref == 'refs/heads/master' && 'production' || 'staging') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ "${{ github.event.inputs.environment }}" = "production" ]; then
              echo "CLOUDFLARE_ENV=" >> $GITHUB_ENV
              echo "environment=production" >> $GITHUB_OUTPUT
            else
              echo "CLOUDFLARE_ENV=staging" >> $GITHUB_ENV
              echo "environment=staging" >> $GITHUB_OUTPUT
            fi
          elif [ "${{ github.ref }}" = "refs/heads/master" ]; then
            echo "CLOUDFLARE_ENV=" >> $GITHUB_ENV
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "CLOUDFLARE_ENV=staging" >> $GITHUB_ENV
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Cloudflare (${{ steps.set-env.outputs.environment }})
        run: CLOUDFLARE_ENV=${{ env.CLOUDFLARE_ENV }} pnpm run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
